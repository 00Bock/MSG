<!DOCTYPE html>
<html>
<head>
<meta charset=ISO-8859-1 />
<title>MSG-Zero_dvfTest</title>

<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.css' rel='stylesheet' />
<link href="style2014-05-16_infoPanel.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="leaflet-dvf.markers.min.js"></script>

<!-- <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" /> -->

<script src='msg_points_wgs84_markerTest.js'></script>
<!--<script src='travelLines.js'></script> Anpassen!-->
</head>
<body>

<div id='map'></div>

<script>

var map = L.mapbox.map('map')
	.setView([52.481707, 13.356576], 17);
	
/*### Hintergrundkarten definieren ###*/
//L.mapbox.tileLayer('examples.map-51f69fea').addTo(map); //Hintergrundkarten in Variable schieben

var coolMap = L.mapbox.tileLayer('examples.map-51f69fea'); //Hintergrundkarten in Variable schieben
var sImage = L.mapbox.tileLayer('examples.map-b70jh5xu');
var mapnik = L.tileLayer('http://{s}.www.toolserver.org/tiles/bw-mapnik/{z}/{x}/{y}.png', {attribution: 'Mapnik'}).addTo(map);

//Baselayer in eine Variable schieben
var baseLayers = {
"easy peasy map": coolMap,
"mapnik": mapnik,
"satellite image": sImage
};

//Baselayer-Auswahl hinzufügen ("Basemaps", "Overlays", "Properties")
new L.control.layers(baseLayers, null, {position: 'topleft'}).addTo(map); 
//Maßstab hinzufügen
new L.control.scale().addTo(map);

/*### MarkerTest mit PolygonMarker ###*/
var marker = new L.RegularPolygonMarker(new L.LatLng(52.481707, 13.356576), {
    numberOfSides: 6,
    rotation: 60.0,
    radius: 100,
    // L.Path style options
});
//map.addLayer(marker);

/*### RadialMeterMarker ###*/
var minHue = 120;
var maxHue = 0; 
var radialMarker = new L.RadialMeterMarker(new L.LatLng(52.481707, 13.356576), {
   data: {
		'Capasity': Math.random() * 100
	},
	chartOptions: {
		'Capasity': {
			displayName: 'Capasity',
			displayText: function (value) {
			return value.toFixed(1);
			},
			color: 'hsl(240,100%,55%)',
			fillColor: 'hsl(240,80%,55%)',
			maxValue: 100,
			minValue: 0
		}
	},
	displayOptions: {
		'Capasity': {
			color: new L.HSLHueFunction(new L.Point(0,minHue), new L.Point(200,maxHue), {outputSaturation: '100%', outputLuminosity: '25%'}),
			fillColor: new L.HSLHueFunction(new L.Point(0,minHue), new L.Point(200,maxHue), {outputSaturation: '100%', outputLuminosity: '50%'})
		}
	},
	fillOpacity: 0.8,
	opacity: 1,
	weight: 0.5,
	radius: 30,
	barThickness: 15,
	maxDegrees: 360,
	rotation: 0,
	numSegments: 10
});
map.addLayer(radialMarker);

/*### BarChartMarker ###*/
var colorValue = Math.random() * 360;
var barChart = new L.BarChartMarker(new L.LatLng(52.482007, 13.356576), {
	data: {
			'dataPoint1': Math.random() * 20,
			'dataPoint2': Math.random() * 20,
			'dataPoint3': Math.random() * 20,
			'dataPoint4': Math.random() * 20
		},
	chartOptions: {
			'dataPoint1': {
				fillColor: '#ffffb2',
				minValue: 0,
				maxValue: 20,
				maxHeight: 30,
				displayText: function (value) {
					return value.toFixed(2);
				}
			},
			'dataPoint2': {
				fillColor: '#fecc5c',
				minValue: 0,
				maxValue: 20,
				maxHeight: 30,
				displayText: function (value) {
					return value.toFixed(2);
				}
			},
			'dataPoint3': {
				fillColor: '#fd8d3c',
				minValue: 0,
				maxValue: 20,
				maxHeight: 30,
				displayText: function (value) {
					return value.toFixed(2);
				}
			},
			'dataPoint4': {
				fillColor: '#e31a1c',
				minValue: 0,
				maxValue: 20,
				maxHeight: 30,
				displayText: function (value) {
					return value.toFixed(2);
				}
			}
		},
	color: '#000',
	weight: 1,
	fillColor: 'hsl(' + colorValue + ',100%,50%)',
	radius: 20,
	fillOpacity: 1,
	rotation: 0.0,
	position: {
		x: 0,
		y: 0
	},
	offset: 0,
	width: 8
});
map.addLayer(barChart);
</script>

</html>
